trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
   pip install --upgrade pip
   pip install --upgrade pip wheel
   pip install -r requirements.txt
   mkdocs gh-deploy  
  displayName: Install the MkDocs + do a build